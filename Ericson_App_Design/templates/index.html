<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Import FontAwsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Import Wow Animation CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- Import BootStrap CSS Library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center vh-100">
            <div class="container p-3">
                <div class="mb-5 text-center">
                    <img src="\static\images\ericson_logo.jpg" alt="" class="img-fluid"
                        style="mix-blend-mode: multiply;">
                </div>
                <div class="p-3">
                    {% for url_name in urls %}
                        <div class="d-flex align-items-center px-3 ps-2 case-list-card py-3 mb-2" onclick="window.location.href=`/${this.innerText}`;"
                            style="cursor: pointer;">
                            <div class="col-8 text-start">
                                <h6 class="m-0 mx-3">
                                    <b>{{url_name}}</b>
                                </h6>
                            </div>
                            <div class="col-4 text-end"><i class="fa fa-chevron-right fa-lg" id="card-1-icon"></i></div>
                        </div>
                    {% endfor %}
                </div>

            </div>
        </div>

    </div>
</body>
</html>
