<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ericson Healthcare</title>

    <!-- Import BootStrap CSS Library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Import Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap">

    <!-- Import FontAwsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Import Wow Animation CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/loader.css">
    {% load static %}
    <style>
        .eh-background-image {
            background-image: url("{% static 'images/background.png' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>


<body>
    <div id="spinner" class="spinner-container p-2">
        <div class="spinner"></div>
        <!-- <div id="spinner-text" class="loading-text text-center">loading!</div> -->
    </div>

    <div id="main-content" class="blur eh-background-image">
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="container p-3">
                <div class="mb-5 text-center">
                    <img src="\static\images\ericson_logo.jpg" alt="" class="img-fluid"
                        style="mix-blend-mode: multiply;">
                </div>
                <div class="p-3">
                    <form id="login_form">
                        <div class="alert alert-danger" role="alert" id="error-wrong-password" style="display: none;">
                            Wrong Password!
                        </div>

                        <div class="alert alert-danger" role="alert" id="error-user-not-found" style="display: none;">
                            User not registered!
                        </div>

                        <div class="alert alert-danger" role="alert" id="error-unexpected" style="display: none;">
                            Unexpected Error occured!
                        </div>

                        <div class="form-floating mb-2">
                            <input type="email" class="form-control dark-input" id="username"
                                placeholder="name@mail.com" required autofocus>
                            <label for="username">Email address</label>
                        </div>

                        <div class="form-floating mb-2">
                            <input type="password" class="form-control dark-input" id="password" placeholder=""
                                required>
                            <label for="password">Password</label>
                        </div>

                        <div class="mb-2 mt-4">
                            <button type="submit"
                                class="btn btn-primary eh-btn-blue-primary-no-hover w-100 d-flex justify-content-between align-items-center">
                                <b class="mx-auto">Login</b>
                                <i class="fa fa-arrow-right fa-xl"></i>
                            </button>
                        </div>
                        <!-- <p class="text-center eh-text-blue-primary"><b><u>Reset Password</u></b></p> -->
                    </form>
                </div>

            </div>
        </div>

    </div>

    <!-- Import BootStrap JavaScript Library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Import Wow Animation JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

    <script src="/static/js/loader.js"></script>
    <script src="/static/js/api_caller.js"></script>

    <script>
        window.onload = function () {
            toggle_loader();
        };
    </script>

</body>

</html>
